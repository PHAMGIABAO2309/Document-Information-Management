<head>
    <meta charset="UTF-8">

    <style>
body {
  background-color: #f1f3f5;
  font-family: 'Arial', sans-serif;
  font-weight: bold;
  font-size: 18px;
  color: #212529; /* màu chữ đậm, dễ đọc trên nền sáng */
}

.sidebar {
  height: 100vh;
  position: fixed;
  width: 250px;
  font-weight: bold;
  background-color: #b4b1b1;
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
  color: #1a1a1a; /* màu chữ đậm hơn trên nền xám */
}

.sidebar h4 {
  border-bottom: 1px solid #495057;
  /* Tiêu đề sidebar rõ ràng hơn */
}

.sidebar a {
  color: #1a1a1a; /* màu chữ đậm hơn để nổi bật */
  padding: 15px 20px;
  display: flex;
  align-items: center;
  font-weight: 600;
  text-decoration: none;
  transition: background 0.3s ease, color 0.3s ease;
}

.sidebar a:hover {
  background-color: #343a40; /* màu tối hơn để làm nền hover */
  color: #ffffff; /* chữ trắng để nổi bật khi hover */
  cursor: pointer;
}

    .sidebar i {  margin-right: 10px;}
    .main-content {  margin-left: 250px; }
    .table-container { background: #fff;  padding: 25px;  border-radius: 12px;  box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    .table-scroll {
      max-height: 600px; 
      overflow-y: auto;  overflow-x: auto;
    }
    </style>
</head>
