<script>
  document.addEventListener("DOMContentLoaded", async () => {
  const formatDate = (isoDate) => isoDate ? isoDate.split("-").reverse().join("/") : "Ch∆∞a x√°c ƒë·ªãnh";
  // G·ª≠i y√™u c·∫ßu API
  const response = await fetch(`/api/danhsachvanban`);
  const data = await response.json();
  // L·∫•y tbody c·ªßa b·∫£ng v√† l√†m m·ªõi n√≥
  const tbody = document.querySelector("table tbody");
  tbody.innerHTML = ""; // X√≥a d·ªØ li·ªáu c≈© trong b·∫£ng
  
  // L·∫∑p qua c√°c d·ªØ li·ªáu t·ª´ API v√† ƒëi·ªÅn v√†o b·∫£ng
  data.forEach((item , index) => {
      const row = document.createElement("tr");
      const filecodeCell = row.insertCell();
      filecodeCell.textContent = index + 1;
  
      const titleCell = row.insertCell();
      titleCell.textContent = item.title;
  
      const startDateCell = row.insertCell();
      startDateCell.textContent = formatDate(item.startdate);
  
      const typeNameCell = row.insertCell();
      typeNameCell.textContent = item.typename;
  
      const validityStatusCell = row.insertCell();
      validityStatusCell.textContent = item.validitystatus;
      // Th√™m c√°c √¥ h√†nh ƒë·ªông v√†o d√≤ng
      const actionsCell = row.insertCell();
      actionsCell.innerHTML = `
          <button class="btn btn-primary btn-sm"><i class="bi bi-eye-fill"></i> Xem</button>
          <button class="btn btn-success btn-sm"><i class="fas fa-edit"></i> S·ª≠a</button>
          <button class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i> Xo√°</button>
      `;
      // Th√™m d√≤ng v√†o tbody c·ªßa b·∫£ng
      tbody.appendChild(row);
  });
  });
  </script>
