<div class="overlays" id="overlays"></div>
<div class="dropdown-update p-4 rounded-4 shadow" id="xemDropdown" style="min-width: 320px; background: linear-gradient(135deg, #f0f4f8, #d9e2ec); border: none;">
    <div class="p-3 rounded-4" style="background: white; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);">
      <h5 class="mb-4 text-center text-primary fw-bold" style="font-family: 'Poppins', sans-serif;">Cập nhật tài khoản</h5>
  
      <div class="mb-2 d-flex align-items-center">
        <p class="mb-0 text-secondary" style="font-size: 0.9rem; min-width: 80px;"><b>ID:</b></p>
        <input id="xemId" class="form-control form-control-sm ms-2 bg-gray-200" readonly />
      </div>
  
      <div class="mb-2 d-flex align-items-center">
        <p class="mb-0 text-secondary" style="font-size: 0.9rem; min-width: 80px"><b>Tên:</b></p>
        <input id="xemName" class="form-control form-control-sm ms-2" />
      </div>
  
      <div class="mb-2 d-flex align-items-center">
        <p class="mb-0 text-secondary" style="font-size: 0.9rem; min-width: 80px"><b>Email:</b></p>
        <input id="xemEmail" class="form-control form-control-sm ms-2" />
      </div>
  
      <div class="mb-4 d-flex align-items-center">
        <p class="mb-0 text-secondary" style="font-size: 0.9rem; min-width: 80px"><b>Điện thoại:</b></p>
        <input id="xemPhone" class="form-control form-control-sm ms-2" />
      </div>
  
      <div class="text-center">
        <button class="btn btn-success rounded-pill px-4 py-2 fw-bold mb-2" id="saveBtn" style="transition: 0.3s;">
          <i class="bi bi-save me-2"></i> Lưu
        </button>
        <br>
        <button class="btn btn-primary rounded-pill px-4 py-2 fw-bold" id="closeDropdowns" style="transition: 0.3s;">
          <i class="bi bi-x-circle me-2"></i> Đóng
        </button>
      </div>
    </div>
  </div>
