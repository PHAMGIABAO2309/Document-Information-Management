<div class="overlay" id="formOverlay"></div>
<form class="position-fixed top-50 start-50 translate-middle bg-white p-4 rounded shadow-lg d-none" id="addDocumentForm" style="z-index: 1050; width: 400px;">
   <button type="button" class="btn-close position-absolute top-0 end-0 m-3" id="closeFormBtn" aria-label="Close"></button>
  <h4 class="mb-3">Thêm văn bản mới</h4>
  <div class="mb-3">
    <label for="documentTitle" class="form-label">Tên văn bản</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Nhập tên văn bản">
  </div>
  <div class="mb-3">
    <label for="fileInput" class="form-label">Tệp văn bản</label>
    <input type="file" class="form-control" id="path" accept=".docx,.pdf">
    <small class="text-muted mt-1 d-block"></small>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" id="saveDocumentBtn">Lưu</button>
  </div>
</form>
