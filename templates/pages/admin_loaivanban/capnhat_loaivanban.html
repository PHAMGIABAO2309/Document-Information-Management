<div class="overlays" id="overlays"></div>
<div class="dropdown-update p-4 rounded-4 shadow" id="xemDropdown" style="min-width: 320px; background: linear-gradient(135deg, #f0f4f8, #d9e2ec); border: none;">
    <div class="p-3 rounded-4" style="background: white; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);">
        <h5 class="mb-4 text-center text-primary fw-bold" style="font-family: 'Poppins', sans-serif;">Cập nhật loại văn bản</h5>

        <div class="mb-2 d-flex align-items-center">
          <p class="mb-0 text-secondary" style="font-size: 0.9rem; min-width: 80px;"><b>Mã loại văn bản:</b></p>
          <input id="xemTypeId" class="form-control form-control-sm ms-2 bg-gray-200" readonly />
        </div>

        <div class="mb-2 d-flex align-items-center">
          <p class="mb-0 text-secondary" style="font-size: 0.9rem; min-width: 80px"><b>Tên loại văn bản:</b></p>
          <input id="xemTypeName" class="form-control form-control-sm ms-2" />
        </div>

        <div class="mb-2 d-flex align-items-center">
          <p class="mb-0 text-secondary" style="font-size: 0.9rem; min-width: 80px"><b>Cơ quan:</b></p>
          <select id="orannameSelects" class="OranName w-48 px-4 py-2 border border-gray-300 rounded-xl shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all duration-300">
            <option value="">--Chọn cơ quan--</option>
        </select>
        <script>
          document.addEventListener("DOMContentLoaded", async () => {
          const {  organizations } = await (await fetch("/api/admin/article")).json();
          const createOptions = (selectElement, items, valueKey, textKey) => {
            items.forEach(item => {
              const option = document.createElement("option");
              option.value = item[valueKey];
              option.textContent = item[textKey];
              selectElement.appendChild(option);
            });
          };
          createOptions(document.querySelector("#orannameSelects"), organizations, "oranid", "oranname");
        });
        </script>
        </div>

        <div class="text-center">
        <button class="btn btn-success rounded-pill px-4 py-2 fw-bold mb-2" id="saveBtn" style="transition: 0.3s;">
            <i class="bi bi-save me-2"></i> Lưu
        </button>
        <br>
        <button class="btn btn-primary rounded-pill px-4 py-2 fw-bold" id="closeDropdowns" style="transition: 0.3s;">
            <i class="bi bi-x-circle me-2"></i> Đóng
        </button>
        </div>
    </div>
</div>
